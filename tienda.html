<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda virtual</title>
    <link rel="stylesheet" href="css/estilostienda.css"> <!--Enlaza a la hoja de estilos-->
</head>
<body>
    <header> 
        <h1>Tienda virtual</h1> <!-- Titulo de la tienda -->
    </header>

    <div class="contenedor">
        <div class="productos">
            <!--Primer producto -->
            <div class="producto">
                <img src="css/img/silla.jpg" alt="Silla"> <!-- Imagen del primer producto -->
                <h3>Silla de madera de roble 90cm x 50cm</h3> <!-- Nombre del producto-->
                <p>Precio: s/70</p> <!--Precio del primer producto-->
                <button onclick="addtoCarrito('Silla de madera de roble', 70)">Agregar al carrito</button> <!--Boton para agregar al carrito-->
            </div>

            <!--Segundo producto-->
            <div class="producto">
                <img src="css/img/mesa.jpg" alt="Mesa">
                <h3>Mesa de madera de roble 70cm x 70cm x 150cm</h3>
                <p>Precio: s/300</p>
                <button onclick="addtoCarrito('Mesa de madera de roble', 300)">Agregar al carrito</button>
            </div>

            <!--Tercer producto-->
            <div class="producto">
                <img src="css/img/comedor.jpg" alt="Comedor">
                <h3>Juego de comedor de madera de roble</h3>
                <p>Precio: s/900</p>
                <button onclick="addtoCarrito('Juego de comedor de madera de roble',900)">Agregar al carrito</button>
            </div>
        </div>

        <div class="carrito">
            <h2>Carrito de compras</h2> <!--Titulo de la seccion del carrito-->
            <ul id="car-list"> 
                <!--Espacio donde se agregan los productos-->
    
            </ul>
            <p>Total: s/<span id="car-total">0</span></p> <!--Total de compra-->
            <button onclick="compra()">Realizar compra</button> <!--Boton para realizar compra-->
        </div>
    </div>
    
    <script src="js/logica.js"></script> <!--Vincular el archivo javascript-->

</body>
</html>
